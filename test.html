<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test API Agenda</title>
</head>
<body>

<h2>Probar Validaci√≥n de Clave</h2>
<input type="text" id="clave" placeholder="Ingrese clave">
<button onclick="validarClave()">Validar</button>
<div id="resultadoClave"></div>

<hr>

<h2>Probar Horarios</h2>
<button onclick="cargarHorarios()">Cargar Horarios</button>
<pre id="resultadoHorarios"></pre>

<hr>

<h2>Probar Reservas Activas</h2>
<button onclick="cargarReservas()">Cargar Reservas</button>
<pre id="resultadoReservas"></pre>

<hr>

<h2>Agenda con Bloqueo Real</h2>
<button onclick="generarAgenda()">Generar</button>
<pre id="resultadoAgenda"></pre>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbye6IIQJwokLvNTuhr49o9xxMmwc1PbQvwLrKYqe6MJ7p0YR5pNZdWJnU4GmeLab4TLug/exec";

function validarClave() {
  const clave = document.getElementById("clave").value;

  fetch(`${API_URL}?action=validarClave&clave=${clave}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("resultadoClave").innerText = JSON.stringify(data, null, 2);
    });
}

function cargarHorarios() {
  fetch(`${API_URL}?action=horarios`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("resultadoHorarios").innerText = JSON.stringify(data, null, 2);
    });
}

function cargarReservas() {
  fetch(`${API_URL}?action=reservas`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("resultadoReservas").innerText = JSON.stringify(data, null, 2);
    });
}

function generarAgenda() {
  fetch(`${API_URL}?action=agenda`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("resultadoAgenda").innerText = JSON.stringify(data, null, 2);
    });
}

</script>

</body>
</html>
