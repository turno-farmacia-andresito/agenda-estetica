<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test API Agenda</title>
</head>
<body>

<h2>Probar Horarios</h2>

<button onclick="probar()">Cargar Horarios</button>

<pre id="resultado"></pre>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbye6IIQJwokLvNTuhr49o9xxMmwc1PbQvwLrKYqe6MJ7p0YR5pNZdWJnU4GmeLab4TLug/exec";

function probar() {
  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "obtenerHorarios"
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("resultado").innerText =
      JSON.stringify(data, null, 2);
  })
  .catch(err => {
    document.getElementById("resultado").innerText = "Error conexi√≥n";
    console.error(err);
  });
}
</script>

</body>
</html>
