<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda Est√©tica - Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    pre {
      background: white;
      padding: 15px;
      overflow: auto;
      border-radius: 8px;
      max-height: 500px;
    }
  </style>
</head>
<body>

<h2>Prueba de Agenda</h2>

<button onclick="generarAgenda()">Generar Agenda</button>

<pre id="resultado"></pre>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbwbmSWJuaoK-5ltcw4Bbk_xqW5ZzInCAfjdxjYh2avUkCoRJjzuQPtwyDF7Yol0t1Ry/exec";

function generarAgenda() {

  document.getElementById("resultado").innerText = "Cargando...";

  fetch(`${API_URL}?action=agenda`)
    .then(response => response.json())
    .then(data => {
      document.getElementById("resultado").innerText =
        JSON.stringify(data, null, 2);
    })
    .catch(error => {
      document.getElementById("resultado").innerText =
        "Error: " + error;
    });
}

</script>

</body>
</html>
