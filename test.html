<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agenda Est√©tica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
    }

    .horarios {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 15px;
      border: 1px solid #333;
      background: white;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
    }

    button:hover {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

<h1>Agenda Online</h1>

<button onclick="cargarAgenda()">Ver Horarios Disponibles</button>

<div id="agenda"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwbmSWJuaoK-5ltcw4Bbk_xqW5ZzInCAfjdxjYh2avUkCoRJjzuQPtwyDF7Yol0t1Ry/exec?action=agenda";

async function cargarAgenda() {
  const res = await fetch(API_URL);
  const data = await res.json();

  const contenedor = document.getElementById("agenda");
  contenedor.innerHTML = "";

  data.forEach(dia => {
    if (dia.bloquesDisponibles.length > 0) {

      const titulo = document.createElement("h2");
      titulo.textContent = dia.fecha + " (" + dia.dia + ")";
      contenedor.appendChild(titulo);

      const divHorarios = document.createElement("div");
      divHorarios.className = "horarios";

      dia.bloquesDisponibles.forEach(b => {
        const btn = document.createElement("button");
        btn.textContent = b.hora;
        btn.onclick = () => alert("Seleccionaste: " + b.fecha + " " + b.hora);
        divHorarios.appendChild(btn);
      });

      contenedor.appendChild(divHorarios);
    }
  });
}
</script>

</body>
</html>
